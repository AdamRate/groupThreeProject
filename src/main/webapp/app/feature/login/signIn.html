<div ng-controller="LoginController">

    <!-- Page Content -->
    <div class="container">
      <div id='signIn' class="row">
        <div class="col-lg-8 mb-4">
          <h1 class="mt-4 mb-3">Sign in</h1>          
          <form name="sentMessage" id="regForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address:</label>
                <input type="email" class="form-control" id="signEmail" required data-validation-required-message="Please enter your email address.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Password:</label>
                <input type="tel" class="form-control" id="signPassword" required data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button onclick="return signIn(document.getElementById('signEmail').value , document.getElementById('signPassword').value)" type="submit" class="btn btn-primary">Sign In</button>
            <button onclick="showRegistration()" type="submit" class="btn btn-primary">Not A Member?</button>
            <button onclick="forgotDetails()" type="submit" class="btn btn-primary">Forgot Details?</button>
          </form>
        </div>
      </div>

      <div id='register' class="row" style="display: none">
        <!-- <div class="col-lg-8 mb-4"> -->
          <h1 class="mt-4 mb-3">Register </h1>          
          <form name="sentMessage" id="regForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Full Name:</label>
                <input type="text" class="form-control" id="regName" required data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Age:</label>
                <input type="tel" class="form-control" id="regAge" required data-validation-required-message="Please enter your age.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Phone Number:</label>
                <input type="tel" class="form-control" id="regPhone" required data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address:</label>
                <input type="email" class="form-control" id="regEmail" required data-validation-required-message="Please enter your email address.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Password:</label>
                <input type="email" class="form-control" id="regPass1" required data-validation-required-message="Please enter your password.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Password Again:</label>
                <input type="email" class="form-control" id="regPass2" required data-validation-required-message="Please enter your password.">
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button onclick="return register(document.getElementById('regName').value , document.getElementById('regAge').value , document.getElementById('regPhone').value , document.getElementById('regEmail').value , document.getElementById('regPass1').value , document.getElementById('regPass2').value)" type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <div id='forgot' class="row" style="display: none">
      <div class="col-lg-8 mb-4">
        <h1 class="mt-4 mb-3">Forgotten Details
          <small> Enter the email address you used </small></h1>          
        <form name="sentMessage" id="regForm" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label>Email Address:</label>
              <input type="email" class="form-control" id="forgotEmail" required data-validation-required-message="Please enter your email address.">
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button onclick="remindDetails(document.getElementById('forgotEmail').value)" type="submit" class="btn btn-primary">Forgot Details?</button>
        </form>
      </div>
    </div>
